<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/options.css"/>
    <script type="text/javascript" src="/ext/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/js/options.js"></script>
  </head>
  <body>
    <div class="DotaTooltipOptions">
      <span><h1>Dota Tooltips</h1></span><br/>
      <p>Dota keyword tooltips on every page!</p><br/>
      <h4>Language</h4><br/>
      <select id="Language">
        <option value="english" selected="selected">English</option>
        <option value="brazilian">Portugu&ecirc;s-Brasil (Portuguese-Brazil)</option>
        <option value="bulgarian">&#x0411;&#x044a;&#x043b;&#x0433;&#x0430;&#x0440;&#x0441;&#x043a;&#x0438; (Bulgarian)</option>
        <option value="czech">&#x010d;e&#x0161;tina (Czech)</option>
        <option value="danish">Dansk (Danish)</option>
        <option value="dutch">Nederlands (Dutch)</option>
        <option value="finnish">Suomi (Finnish)</option>
        <option value="french">Fran&ccedil;ais (French)</option>
        <option value="german">Deutsch (German)</option>
        <option value="greek">&#x0395;&#x03bb;&#x03bb;&#x03b7;&#x03bd;&#x03b9;&#x03ba;&#x03ac; (Greek)</option>
        <option value="hungarian">Magyar (Hungarian)</option>
        <option value="italian">Italiano (Italian)</option>
        <option value="japanese">&#x65e5;&#x672c;&#x8a9e; (Japanese)</option>
        <option value="koreana">&#xd55c;&#xad6d;&#xc5b4; (Korean)</option>
        <option value="norwegian">Norsk (Norwegian)</option>
        <option value="polish">Polski (Polish)</option>
        <option value="portuguese">Portugu&ecirc;s (Portuguese)</option>
        <option value="russian">&#x0420;&#x0443;&#x0441;&#x0441;&#x043a;&#x0438;&#x0439; (Russian)</option>
        <option value="romanian">Rom&acirc;n&#x0103; (Romanian)</option>
        <option value="schinese">&#x7b80;&#x4f53;&#x4e2d;&#x6587; (Simplified Chinese)</option>
        <option value="spanish">Espa&ntilde;ol (Spanish)</option>
        <option value="swedish">Svenska (Swedish)</option>
        <option value="tchinese">&#x7e41;&#x9ad4;&#x4e2d;&#x6587; (Traditional Chinese)</option>
        <option value="thai">&#x0e44;&#x0e17;&#x0e22; (Thai)</option>
        <option value="turkish">T&uuml;rk&ccedil;e (Turkish)</option>
        <option value="ukrainian">&#x0423;&#x043a;&#x0440;&#x0430;&#x0457;&#x043d;&#x0441;&#x044c;&#x043a;&#x0430; (Ukrainian)</option>
      </select><br/>
      <span><sup>(requires page refresh)</sup></span><br/>
      <h4>Update Heropedia Every </h4>
      <select id="UpdatePeriod">
        <option value="1440">Minute</option>
        <option value="24">Hour</option>
        <option value="1" selected="selected">Day</option>
        <option value="0.0333">Month</option>
      </select><br/>
      <h4>Font Size</h4><br/>
      <div class="BaseFontSizeWrapper">
        <input class="BaseFontSize" type="range" min="6" max="24" step="1" value="11"></input>
        <input class="BaseFontSize" type="number" value="11"></input><span class="textInputUnits">px</span>
      </div>
      <h4>Context Filter</h4><span class="KeywordSpecificityInfo"></span>
      <input class="KeywordSpecificity" type="range" min="-2" max="2" step="1" value="0"></input>
      <p>Questions? Feedback? Want to help? Visit the <a target="_blank" href="https://github.com/dgkf/DotaTooltips">Project's GitHub</a></p>
      <div class="DevMode"><input type="checkbox" id="DevMode"></div>
    </div>
  </body>
</html>
